<!--<!DOCTYPE html>-->
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Managing Docs</title>
</head>
<body>
<div>
    <h3> Upload/Download Docs </h3>
    <form id="uploadFiles" name="uploadFiles" method="post" th:action="@{/uploadFiles}" enctype="multipart/form-data">
        <input type="file" name="files" multiple required/><!--multiple required-->
        <button type="submit"> Submit </button>
    </form>
</div>

<div>
    <h3> Files </h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${docs}">
            <td th:text="${doc.id}"/>
            <td th:text="${doc.name}"/>
            <td><a th:href="@{'/downloadFile/'+${doc.id}}"> Baixar </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
